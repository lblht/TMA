<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <h1>BLACK JACK</h1>
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>

        <h4>Pot:</h4>
        <div id="pot">0</div>

        <h2>You: <span id="player-sum"></span></h2>
        <div id="player-cards">
   
        </div>

        <br>

        <button id="hit">Hit</button>
        <button id="stay">Stay</button>

        <br>

        <input type="number" id="bet-input" placeholder="Enter bet" maxlength="10">
        <button id="bet-button">Bet</button>
        <h4>Your money:</h4>
        <div id="player-money">0</div>
        
        <p id="result"></p>
    </body>
</html>
